<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - Hospital Management System</title>
    <link rel="stylesheet" href="tailwindcss">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold">üè• Hospital Management System</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="hover:bg-blue-700 px-3 py-2 rounded">Home</a>
                    <a href="/patients" class="hover:bg-blue-700 px-3 py-2 rounded">Patients</a>
                    <a href="/doctors" class="hover:bg-blue-700 px-3 py-2 rounded">Doctors</a>
                    <a href="/appointments" class="bg-blue-800 px-3 py-2 rounded">Appointments</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <!-- Header -->
            <div class="md:flex md:items-center md:justify-between mb-6">
                <div class="flex-1 min-w-0">
                    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                        Appointment Scheduler
                    </h2>
                    <p class="mt-1 text-sm text-gray-500">Schedule and manage patient appointments</p>
                </div>
                <div class="mt-4 flex md:mt-0 md:ml-4">
                    <button onclick="showBookAppointmentForm()" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-md flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Book Appointment
                    </button>
                </div>
            </div>

            <!-- Book Appointment Form (Initially Hidden) -->
            <div id="bookAppointmentForm" class="hidden bg-white shadow rounded-lg p-6 mb-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Book New Appointment</h3>
                <form onsubmit="bookAppointment(event)" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Select Patient</label>
                        <select id="appointmentPatient" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <option value="">Loading patients...</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Select Doctor</label>
                        <select id="appointmentDoctor" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <option value="">Loading doctors...</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Appointment Date</label>
                        <input type="date" id="appointmentDate" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div class="md:col-span-2 flex space-x-3">
                        <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-md">Book Appointment</button>
                        <button type="button" onclick="hideBookAppointmentForm()" class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-md">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Appointments List -->
            <div class="bg-white shadow overflow-hidden sm:rounded-md">
                <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Scheduled Appointments</h3>
                    <p class="mt-1 max-w-2xl text-sm text-gray-500">All upcoming and past appointments</p>
                </div>
                <div id="appointmentsList" class="divide-y divide-gray-200">
                    <!-- Appointments will be loaded here -->
                    <div class="px-4 py-4">
                        <div class="flex items-center justify-center">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600"></div>
                            <span class="ml-2 text-gray-600">Loading appointments...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./appointments.js"></script>
</body>
</html>
